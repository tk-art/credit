<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="py-5">
      <div class="row">
        <div class="col-md-6">
          <a href="/" class="header-left header-link">Credit</a>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-end head">
            {% if request.user.is_authenticated %}
              {% if request.path == '/' %}
                <a class="header-right header-link cursor" data-bs-toggle="modal" data-bs-target="#exampleModal">投稿</a>
              {% endif %}
              <a href="/notification" class="header-right header-link">通知</a>
              <a href="/search" class="header-right header-link">検索</a>
              <a href="/profile/{{ request.user.id }}" class="header-right header-link">プロフィール</a>
              <form method="post" action="/logout_view/">
                {% csrf_token %}
                <button type="submit" class="btn btn-light">ログアウト</button>
              </form>
            {% else %}
              <a href="/signup" class="header-right header-link">新規登録</a>
              <a href="/login_view" class="header-right header-link">ログイン</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>　

    {% block content %}{% endblock %}

    <footer>
        <p>© All rights reserved.</p>
    </footer>
　　　
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
